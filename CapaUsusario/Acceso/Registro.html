<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- RUTA CORREGIDA al CSS: Sube dos niveles y baja a Lib/Estilos -->
    <link rel="stylesheet" href="../../Lib/Estilos/estilos.css">
    
    <style>
        /* Estilos base para el formulario de registro */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #53ad57 0%, #29b69b 100%); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .container { width: 500px; max-width: 95%; background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2); padding: 40px; }
        .logo { text-align: center; margin-bottom: 25px; }
        .logo img { width: 120px; height: auto; margin-bottom: 10px; }
        .logo-text { font-size: 24px; font-weight: 700; color: #894514; letter-spacing: 1px; }
        .welcome-text { text-align: center; margin-bottom: 30px; }
        .welcome-text h1 { font-size: 28px; color: #333; margin-bottom: 8px; }
        .welcome-text p { color: #666; font-size: 15px; }
        .form-group { margin-bottom: 15px; position: relative; }
        .form-group label { display: block; margin-bottom: 6px; color: #555; font-weight: 500; font-size: 14px; }
        .input-with-icon { position: relative; }
        .input-with-icon i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #888; font-size: 14px; }
        .input-with-icon input, .input-with-icon select { width: 100%; padding: 12px 12px 12px 40px; border: 2px solid #e1e1e1; border-radius: 8px; font-size: 14px; transition: all 0.3s; }
        .input-with-icon input:focus, .input-with-icon select:focus { border-color: #53ad57; box-shadow: 0 0 0 3px rgba(83, 173, 87, 0.1); outline: none; }
        .register-btn { background: #29b69b; color: white; border: none; padding: 14px; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s; width: 100%; margin-top: 10px; box-shadow: 0 4px 10px rgba(41, 182, 155, 0.3); }
        .register-btn:hover { background: #53ad57; transform: translateY(-2px); box-shadow: 0 6px 15px rgba(41, 182, 155, 0.4); }
        .login-link { text-align: center; color: #666; font-size: 14px; margin-top: 20px;}
        .login-link a { color: #894514; text-decoration: none; font-weight: 600; transition: color 0.3s; }
        .login-link a:hover { color: #53ad57; text-decoration: underline; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        @media (max-width: 550px) { .grid-2 { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- RUTA CORREGIDA a la imagen del logo -->
            <img src="../../Lib/img/logo_agropelink.png" alt="AgropeLink Logo" onerror="this.onerror=null;this.src='https://placehold.co/120x50/894514/ffffff?text=Logo'">
            <div class="logo-text">Registro</div>
        </div>

        <div class="welcome-text">
            <h1>Crea tu Cuenta</h1>
            <p>Únete a AgropeLink para conectar directamente con el campo.</p>
        </div>
        
        <!-- La acción apunta al archivo PHP que procesará y hasheará la contraseña -->
        <form method="post" action="Registro.php">
            
            <div class="grid-2">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" name="nombre" id="nombre" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user-tag"></i>
                        <input type="text" name="apellidos" id="apellidos" required>
                    </div>
                </div>
            </div>

            <div class="grid-2">
                <div class="form-group">
                    <label for="provincia">Provincia</label>
                    <div class="input-with-icon">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" name="provincia" id="provincia" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="localidad">Localidad</label>
                    <div class="input-with-icon">
                        <i class="fas fa-city"></i>
                        <input type="text" name="localidad" id="localidad" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección Completa</label>
                <div class="input-with-icon">
                    <i class="fas fa-road"></i>
                    <input type="text" name="direccion" id="direccion" required>
                </div>
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de Usuario</label>
                <div class="input-with-icon">
                    <i class="fas fa-users"></i>
                    <select name="tipo" id="tipo" required>
                        <option value="Cliente">Cliente</option>
                        <option value="Agricultor">Agricultor</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="correo" id="correo" placeholder="ejemplo@correo.com" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="contrasena" id="contrasena" placeholder="Mínimo 8 caracteres" required minlength="8">
                </div>
            </div>

            <button type="submit" class="register-btn">
                Registrarse
            </button>
        </form>

        <div class="login-link">
            ¿Ya tienes cuenta? <a href="Login.php">Inicia Sesión</a>
        </div>
    </div>
</body>
</html>
